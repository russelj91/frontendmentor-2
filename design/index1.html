<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      background-color: hsl(30, 38%, 92%);
    }
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .row {
      display: flex;
      width: 50%;
      background-color: #fff;
    }

    .img-container img {
      width: 50%;
    }

    .second-container {
      background-color: #fff;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="img-container">
          <img src="assets/image-product-desktop.jpg" />
        </div>
        <div class="second-container">
          <span>Perfume</span>

          <h2 class="title">Gabrielle<br />Essence Eau<br />De Parfum</h2>

          <p class="text">
            A floral, solar and voluptuous<br />interpretation composed by<br />Olivier
            Polge, Perfumer-Creator<br />for the House of CHANEL.
          </p>

          <div class="prices">
            <h2 class="price">$149.99</h2>
            <span class="">$169.99</span>
          </div>

          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
